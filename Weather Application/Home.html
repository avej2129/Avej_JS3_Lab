<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="Stylesheet" href="Home.css">

</head>

<body>
    <div class="container">
        <header>
            <input type="text" placeholder="Search For Cities..." id="search-city" class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city">Pune, Maharashtra</div>
                <div class="date">Sunday, 8 oct 2023</div>
            </section>
            <section class="current">
                <div class="temp">28°c</div>
                <div class="weather">Haze</div>
                <div class="hi-low">28°c / 28°c</div>
            </section>
        </main>
    </div>


    <script src="Index.js"></script>


</body>

</html>
